<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvado Agus | Cyber Security Portfolio</title>
    
    <link rel="icon" href="{{ url_for('static', filename='img/profile.jpg') }}" type="image/jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="antialiased bg-[#0f172a] text-white font-['Outfit'] selection:bg-cyan-500 selection:text-white overflow-x-hidden">

    <div id="boot-overlay" class="fixed inset-0 z-[9999] bg-[#020617] flex flex-col items-center justify-center font-['Space_Mono'] select-none">
        
        <div class="w-full max-w-md px-6 text-center relative z-10">
            
            <div class="mb-8 relative inline-block">
                <div id="lock-icon" class="text-emerald-500 transition-all duration-300">
                    <i data-lucide="lock" class="w-16 h-16 mx-auto animate-pulse"></i>
                </div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-32 border border-emerald-500/20 rounded-full animate-[ping_2s_linear_infinite]"></div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 border border-emerald-500/40 rounded-full"></div>
            </div>

            <div class="h-8 mb-4 text-emerald-400 font-bold text-lg tracking-[0.2em] uppercase drop-shadow-[0_0_5px_rgba(16,185,129,0.8)]" id="boot-text">
                INITIALIZING...
            </div>

            <div class="w-full h-1.5 bg-gray-900 rounded-full overflow-hidden relative border border-gray-800">
                <div id="progress-bar" class="h-full bg-emerald-500 shadow-[0_0_15px_#10b981] w-0 transition-all duration-200 ease-out"></div>
            </div>

            <div class="mt-6 flex justify-between text-[10px] text-slate-600 font-mono tracking-widest">
                <span>SECURE_BIOS_V.2.4</span>
                <span id="random-code">X89-22</span>
            </div>
        </div>

        <div class="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] z-0 pointer-events-none bg-[length:100%_2px,3px_100%]"></div>
    </div>

    <div id="scroll-progress" class="fixed top-0 left-0 h-1 bg-gradient-to-r from-cyan-400 to-violet-500 z-[100] w-0 transition-all duration-100 ease-out shadow-[0_0_10px_rgba(6,182,212,0.7)]"></div>

    <nav class="fixed w-full z-50 top-0 start-0 border-b border-white/5 bg-[#0f172a]/80 backdrop-blur-xl transition-all duration-300">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 md:p-6">
            <a href="{{ url_for('home') }}" class="text-xl font-black tracking-tighter group flex items-center gap-2 hover-glitch">
                <i data-lucide="shield-alert" class="text-cyan-500 group-hover:rotate-12 transition"></i>
                Salvado<span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-violet-500">.Cyber</span>
            </a>
            
            <div class="hidden md:block">
                <ul class="flex space-x-8 text-sm font-bold tracking-wider uppercase text-slate-300">
                    <li><a href="#home" class="hover:text-cyan-400 transition relative group">Home<span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span></a></li>
                    <li><a href="#about" class="hover:text-cyan-400 transition relative group">About<span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span></a></li>
                    <li><a href="#education" class="hover:text-cyan-400 transition relative group">Education<span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span></a></li>
                    <li><a href="#projects" class="hover:text-cyan-400 transition relative group">Projects<span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span></a></li>
                    <li><a href="#achievements" class="hover:text-cyan-400 transition relative group">Credentials<span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span></a></li>
                    <li><a href="#contact" class="px-5 py-2 bg-white/5 hover:bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 rounded-full transition hover:shadow-[0_0_15px_rgba(6,182,212,0.3)]">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="min-h-screen pt-24 relative">
        <div class="fixed inset-0 cyber-grid pointer-events-none"></div>
        
        {% block content %}{% endblock %}
    </main>

    <footer class="py-8 border-t border-white/5 bg-[#020617] font-mono text-xs text-slate-500 relative z-10">
        <div class="max-w-screen-xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <span class="flex items-center gap-2">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    SYSTEM: ONLINE
                </span>
                <span class="hidden md:inline text-slate-700">|</span>
                <span>SECURE_CONNECTION_ESTABLISHED</span>
            </div>

            <p>&copy; 2025 SALVADO AGUS. ALL RIGHTS RESERVED.</p>

            <div class="flex items-center gap-4 opacity-70">
                <span>ENCRYPTED</span>
                <i data-lucide="lock" class="w-3 h-3 text-emerald-500"></i>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
