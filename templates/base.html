<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvado Agus | Cyber Security Portfolio</title>
    
    <link rel="icon" href="{{ url_for('static', filename='img/profile.jpg') }}" type="image/jpeg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="antialiased bg-[#0f172a] text-white font-['Outfit'] selection:bg-cyan-500 selection:text-white">

    <div id="scroll-progress" class="fixed top-0 left-0 h-1 bg-gradient-to-r from-cyan-400 to-violet-500 z-[100] w-0 transition-all duration-100 ease-out shadow-[0_0_10px_rgba(6,182,212,0.7)]"></div>

    <nav class="fixed w-full z-50 top-0 start-0 border-b border-white/5 bg-[#0f172a]/80 backdrop-blur-xl transition-all duration-300">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 md:p-6">
            <a href="{{ url_for('home') }}" class="text-xl font-black tracking-tighter group flex items-center gap-2">
                <i data-lucide="shield-alert" class="text-cyan-500 group-hover:rotate-12 transition"></i>
                Salvado<span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-violet-500">.Cyber</span>
            </a>
            
            <div class="hidden md:block">
                <ul class="flex space-x-8 text-sm font-bold tracking-wider uppercase text-slate-300">
                    <li><a href="#home" class="hover:text-cyan-400 transition">Home</a></li>
                    <li><a href="#about" class="hover:text-cyan-400 transition">About</a></li>
                    <li><a href="#education" class="hover:text-cyan-400 transition">Education</a></li>
                    <li><a href="#projects" class="hover:text-cyan-400 transition">Projects</a></li>
                    <li><a href="#achievements" class="hover:text-cyan-400 transition">Credentials</a></li>
                    <li><a href="#contact" class="px-5 py-2 bg-white/5 hover:bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 rounded-full transition hover:shadow-[0_0_15px_rgba(6,182,212,0.3)]">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-6 border-t border-white/5 bg-[#020617] font-mono text-xs text-slate-500">
        <div class="max-w-screen-xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <span class="flex items-center gap-2">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    SYSTEM: ONLINE
                </span>
                <span class="hidden md:inline">|</span>
                <span>SECURE_CONNECTION_ESTABLISHED</span>
            </div>

            <p>&copy; 2025 SALVADO AGUS. ALL RIGHTS RESERVED.</p>

            <div class="flex items-center gap-4 opacity-70">
                <span>ENCRYPTED</span>
                <i data-lucide="lock" class="w-3 h-3"></i>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
